<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>A2YA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>
        <ion-icon name="link"></ion-icon>
      </ion-label>

      <ion-input type="text" [(ngModel)]="url"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label>
        <ion-icon name="speedometer"></ion-icon>
      </ion-label>

      <ion-input type="number" max="100" min="0" value="100" [(ngModel)]="speed"
                 (ngModelChange)="speedChanged($event)"></ion-input>

    </ion-item>



    <paper-audio-player #audio
                        class="ion-item media"
                        [src]="SERVER+'/'+url"
                        [title]="url"
    >

    </paper-audio-player>

  </ion-list>


</ion-content>
